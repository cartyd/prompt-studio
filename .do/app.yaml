name: prompt-studio
region: nyc
services:
  - name: web
    github:
      repo: cartyd/prompt-studio
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: DATABASE_URL
        value: file:/app/prisma/data/prod.db
      - key: SESSION_SECRET
        value: fYgLnI3t0j2uxQbz4GHjG2WMI2Nyqy2j61Wpr/blGXU=
        type: SECRET
      - key: PORT
        value: "8080"
      - key: NODE_ENV
        value: production
